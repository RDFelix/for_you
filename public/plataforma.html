<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_You</title>
    <link rel="stylesheet" href="./css/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<style>
</style>
<body class="bg-pink-300">
    <div id="sprite" class="transition-all w-[20px] h-[20px] bg-blue-400"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<script>
    const $ = element => document.querySelector(element);
    const screen_x = window.innerWidth;
    const screen_y = window.innerHeight;
    let x = 0;
    let y = 0;

    document.addEventListener('keydown', (event) => {
        console.log(`Tecla: ${event.key}`);
        switch (event.key) {
            case 'ArrowLeft':
            x -= 30;
            break;
            case 'ArrowRight':
            x += 30;
            break;
            case 'ArrowUp':
            y -= 30;
            break;
            case 'ArrowDown':
            y += 30;
            break;
        }
        $('#sprite').style.transform = `translate(${x}px, ${y}px)`;
    });

    function gravedad() {
        const sprite = $('#sprite');
        const spriteX = sprite.offset().left; // Posición en x del sprite
        const pantallaAncho = $(window).width(); // Ancho de la pantalla
        const mitadPantalla = pantallaAncho / 2; // Mitad del ancho de la pantalla

        // Si el sprite está más allá de la mitad de la pantalla, lo hace caer
        if (spriteX > mitadPantalla) {
        // Puedes ajustar la velocidad de caída modificando el valor que se resta a 'y'
        sprite.css('transform', `translateY(${y + 10}px)`); 
        } else {
        sprite.css('transform', `translateY(${y - 1}px)`);
        }
    }


    setInterval(() => {
        
    }, 100);

</script>
</html>
