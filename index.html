<style>
    #contenedor{
        height: 600px;
        width: 500px;
        border: 5px solid rgb(218, 231, 210);
        position: relative;
        overflow: hidden;
        >svg{
            transform: translateX(-250px);
        }
    }

    svg{
        position: absolute;
        width: auto;
        height: 1000px;
    }

    #tierra{
        transition: opacity 1s ease-in-out;
        opacity: 0;
    }

    #tallos{
        >path{
            transition: opacity 2s ease-in-out;
            transition: transform 1s ease-in-out;
            opacity: 0;
            transform: translateY(500px);
        }
    }

    .petalos{
        >path{
            transition: all .85s ease-in-out;
            transition: opacity 1.3s ease-in-out;
            opacity: 0;
            scale: 0.9;
            
        }
    }

    .grupos{
        >path{
            transition: opacity 2s ease-in-out;
            transition: transform 1s ease-in-out;
            opacity: 0;
            transform: translateY(500px);
            
        }
    }

</style>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<script>
    const $ = element => document.getElementById(element);
    
    function mostrar_grupos(grupo, numero) {
        var h = 1;
        let hojas = setInterval(() => {
            if(h<=numero){
                $(`${grupo}_h_${h}`).style.opacity = "1";
                $(`${grupo}_h_${h}`).style.transform = "translateY(0px)";
                h++;
            }
        }, 750);
        setTimeout(() => {clearInterval(hojas);}, 4000);
    }

    function mostrar_petalos(flor) {
        var p = 1;
        let petalos = setInterval(() => {
            if(p<=4){
                $(`${flor}_${p}`).style.opacity = "1";
                $(`${flor}_${p}`).style.scale = "1";
                p++;
            }
        }, 750);
        setTimeout(() => {clearInterval(petalos);}, 4000);
    }

    function mostrar_tallos() {
        var t = 1;
        let tallos = setInterval(() => {
            if(t<=4){
                $(`tallo_${t}`).style.opacity = "1";
                $(`tallo_${t}`).style.transform = "translateY(0px)";
                t++;
            }
        }, 750);
        setTimeout(() => {clearInterval(tallos);}, 4000);
    }
    
    setTimeout(() => {
        $("tierra").style.opacity = "1";
        mostrar_grupos("grupo_1", 3);
    }, 0);

    setTimeout(() => {
        mostrar_grupos("grupo_2", 4);
    }, 1000);

    setTimeout(() => {
        mostrar_grupos("grupo_3", 1);
    }, 1500);


    setTimeout(() => {
        mostrar_tallos();
    }, 5000);

    
    setTimeout(() => {
        mostrar_petalos("rosa");
    }, 7000);

    setTimeout(() => {
        mostrar_petalos("rosados");
    }, 7700);

    setTimeout(() => {
        mostrar_petalos("rojo");
    }, 8200);

    setTimeout(() => {
        mostrar_petalos("amarillo");
    }, 9500);

</script>
</html>
